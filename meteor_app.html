<head>
  <title> App Meteor</title>
</head>
<body>
<div class="container">
  <header>
    <h1>Primeira Aplicação Meteor</h1>
    <label class="hide-completo">
        <input type="checkbox" checked="{{hideCompleto}}">
        Ocultar Mensagens Completas
    </label>
    <form class="novo-teste">
      <input type="text" name="titulo" placeholder="Digite seu nome">
      <input type="submit" value="Enviar">
    </form>
  </header>
  <ul>
    {{#each testes}}
      {{> teste}}
    {{/each}}
  </ul>
</div>
</body>

<template name="teste">
  <!-- Testando se está marcado-->
  <li class="{{#if checked}}checked{{/if}}">
      <input  type="checkbox" checked="{{checked}}" class="toggle-checked">
      <span class="text">{{titulo}}</span>
      <button class="delete">Remover</button>
  </li>
</template>
